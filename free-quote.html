<!--Free Quote-->
<div class="free-quote">
	<div class="page-banner">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-4">
				<h1 class="uppercase bold">free quote</h1>
				<ul class="breadcrumbs">
					<li class="breadcrumbs-item"><a onclick="closeMenu()" href="#!home.html">Home</a></li>
					<li class="breadcrumbs-item active">Free Quote</li>
				</ul>
			</div>
			<div class="col-sm-5"></div>
		</div>
	</div>
</div>
<div class="free-quote-wrapper">
	<div class="wrapper center">
		<h1 class="uppercase bold">detailed quotation</h1>
		<p class="faded">Please fill out the following information and press the SUBMIT button. It is not necessary to fill entire form; however it does help improve the accuracy of the quote you will receive.</p><br>
		<div class="row">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<input type="name" class="form-control" name="firstname" id="firstname" placeholder="First Name">
					</div>
					<div class="form-group">
						<input type="name" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="_replyto" id="email" placeholder="E-mail">
					</div>
					<div class="form-group">
						<input type="phone" class="form-control" name="home-phone" id="home-phone" placeholder="Home phone">
					</div>
					<div class="form-group">
						<input type="phone" class="form-control" name="mobile-phone" id="mobile-phone" placeholder="Mobile Phone">
					</div>
					<div class="form-group">
						<input type="phone" class="form-control" name="mobile-phone" id="mobile-phone" placeholder="Mobile Phone">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" name="fax" id="fax" placeholder="Fax">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="reference" id="reference" placeholder="How did you hear of us?">
					</div>
				<!--</form>-->
			</div>
			<div class="col-md-6">
				<!--<form>-->
					<div class="form-group">
						<input type="text" class="form-control" name="from" id="from" placeholder="From: (Sender place)">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="to" id="to" placeholder="To: (Receiver place)">
					</div>
					<div class="form-group">
						<input type="address" class="form-control" name="address" id="address" placeholder="Receiver Address">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="city" id="city" placeholder="Town/City">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="state" id="state" placeholder="State/Country">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="zip" id="zip" placeholder="Postal/Zip Code">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="cargo" id="cargo" placeholder="Cargo Type">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="shippment" id="shippment" placeholder="Shippment Type (Regular, Express)">
					</div>
					<button type="submit" class="btn btn-primary home-submit">Get a Quote</button>
				</form>
			</div>
		</div>
		
	</div>				
</div>

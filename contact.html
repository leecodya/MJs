	<div class="page-banner">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-4">
				<h1 class="uppercase bold">contact us</h1>
				<ul class="breadcrumbs">
					<li class="breadcrumbs-item"><a onclick="closeMenu()" href="#!home.html">Home</a></li>

<div class="contact-wrapper">
	<div class="wrapper center">
		<h1 class="uppercase bold">Get in touch</h1>
		<p class="faded">Contact us directly by filling out the contact form below and we will reply back you within 24-48 hours! If it is something urgent, please call us directly at 555-555-5555.</p>
		<form>
			<div class="form-group">
				<input type="name" class="form-control" name="name" id="name" placeholder="Name">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="_replyto" id="email" placeholder="E-mail">
			</div>
			<div class="form-group">
				<input type="phone" class="form-control" name="phone" id="phone" placeholder="Phone">
			</div>
			<div class="form-group">
				<textarea class="form-control" rows="5" name="comments" id="comments" placeholder="Your comments"></textarea>
			</div>
			<button type="submit" class="btn btn-primary home-submit">Submit</button>
		</form>
	</div>				
</div>

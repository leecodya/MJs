<!--Make Appointment-->
<div class="make-appointment">
	<div class="page-banner">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-4">
				<h1 class="uppercase bold">Make Appointment</h1>
				<ul class="breadcrumbs">
					<li class="breadcrumbs-item"><a onclick="closeMenu()" href="#!home.html">Home</a></li>
					<li class="breadcrumbs-item active">Make Appointment</li>
				</ul>
			</div>
			<div class="col-sm-5"></div>
		</div>
	</div>
</div>
<div class="appointment-wrapper">
	<div class="wrapper">
		<div class="row">	
			<div class="col-md-2"></div>					
			<div class="col-md-8">						
				<form method="POST" action="https://formspree.io/YOUREMAILHERE">
					<div class="form-group">
						<input type="text" name="name" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" id="phone" placeholder="Phone">
					</div>
					<div class="form-group">							
						<textarea class="form-control" name="message" placeholder="Special notes, concerns, or requirements" rows="5"></textarea><br>
					</div>
					<div class="form-group">
						<label for="contact">What is the best way to reach you?</label><br>
						<input type="radio" name="contact" value="Phone"> Phone <br>
						<input type="radio" name="contact" value="Email"> Email <br>
					</div>
					<div class="form-group">
						<label for="days">Days of the week you are available for appointment:</label><br>
						<input type="checkbox" name="monday" value="Monday"> Monday <br>
						<input type="checkbox" name="tuesday" value="Tuesday"> Tuesday <br>
						<input type="checkbox" name="wednesday" value="Wednesday"> Wednesday <br>
						<input type="checkbox" name="thursday" value="Thursday"> Thursday <br>
						<input type="checkbox" name="friday" value="Friday"> Friday <br>				
					</div>
					<div class="form-group">
						<label for="days">Best time of day for your appointment:</label><br>
						<input type="checkbox" name="morning" value="Morning"> Morning <br>
						<input type="checkbox" name="afternoon" value="Afternoon"> Afternoon <br>					
					</div>
					<button type="submit" class="uppercase bold">Request Appointment</button>
				</form>
			</div>
			<div class="col-md-2"></div>					
		</div>
	</div>
</div>
